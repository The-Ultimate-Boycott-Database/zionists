<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Boycott List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional styling if needed */
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <p class="display-1"> The Ultimate Boycott List  </p>
            <p class="display-4">Database refreshes periodocially. Current Database is 99% owned by the coca cola family
            <input type="text" class="form-control" id="searchBox" placeholder="Search in database...">
            <button class="btn btn-primary mt-2" onclick="searchDatabase()">Search</button>

            <div id="results" class="results"></div>
        </div>
    </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

<script>
    function searchDatabase() {
        var searchTerm = document.getElementById('searchBox').value.toLowerCase();
        fetch('/data.json')
            .then(response => response.json())
            .then(data => {
                displayResults(data, searchTerm);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function displayResults(data, searchTerm) {
        var resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // Clear previous results

        var found = false;
        for (var category in data) {
            if (data.hasOwnProperty(category)) {
                data[category].forEach(item => {
                    if (item.toLowerCase().includes(searchTerm)) {
                        resultsContainer.innerHTML += `<p>${item}</p>`;
                        found = true;
                    }
                });
            }
        }

        if (!found) {
            resultsContainer.innerHTML = '<p>No results found.</p>';
        }
    }
</script>


</body>
</html>
